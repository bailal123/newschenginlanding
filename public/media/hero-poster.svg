    <text x="90" y="268" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="600" opacity="0.88">Replace this poster by adding /public/media/hero.mp4</text>
  </g>
  <g transform="translate(90 330)" opacity="0.92">
    <rect x="0" y="0" width="520" height="80" rx="40" fill="#ffffff" opacity="0.15"/>
    <text x="30" y="52" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Autoplay background video (muted, loop)</text>
