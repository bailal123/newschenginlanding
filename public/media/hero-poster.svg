<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Schengen visa service hero background">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="0.55" stop-color="#0b1f4a"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="r" cx="28%" cy="18%" r="65%">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#g)"/>
  <rect width="1600" height="900" fill="url(#r)"/>
  <g opacity="0.18" fill="#ffffff">
    <circle cx="1260" cy="180" r="120"/>
    <circle cx="1340" cy="260" r="70"/>
    <circle cx="1180" cy="260" r="55"/>
  </g>
  <g fill="#ffffff" opacity="0.92">
