      .absolute{position:absolute}

            </button>

      <!-- Hero Section - Static version for LCP -->
      <section class="relative min-h-screen overflow-hidden" style="background:#020617">
        <div class="absolute inset-0 hero-bg"></div>
        <div style="max-width:1280px;margin:0 auto;padding:0 1.25rem" class="relative">

              <a href="#contact" class="btn-gold">
                Start Your Journey
                <svg style="width:1.25rem;height:1.25rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />

    <div id="root"></div>
    
    <!-- Load React app after initial paint -->
    <script>
      // Hide static content once React hydrates
      window.addEventListener('DOMContentLoaded', function() {
        var check = setInterval(function() {
          if (document.querySelector('#root nav')) {
            var sc = document.getElementById('static-content');
            if (sc) sc.style.display = 'none';
            clearInterval(check);
          }
        }, 100);
      });
    </script>
    <script type="module">
      // Defer React boot to reduce mobile LCP/unused JS.
      // Vite will rewrite this import to the built entry during production build.
      let appBooted = false;
      const bootApp = () => {
        if (appBooted) return;
        appBooted = true;
        import('/src/main.tsx');
      };

      // Boot ASAP on real user interaction
      ['click', 'touchstart', 'keydown', 'scroll'].forEach((evt) => {
        window.addEventListener(evt, bootApp, { once: true, passive: true });
      });

      // Fallback: boot when the browser is idle (or after a short timeout)
      if ('requestIdleCallback' in window) {
        // @ts-ignore
        requestIdleCallback(bootApp, { timeout: 3000 });
      } else {
        setTimeout(bootApp, 2000);
      }
    </script>

    <!-- Google tag (gtag.js) - Load only when needed to reduce mobile unused JS -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      var gtagLoaded = false;
      function loadGtag() {
        if (gtagLoaded) return;
        gtagLoaded = true;
        
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=AW-17559713406';
        script.async = true;
        document.head.appendChild(script);
        
        script.onload = function() {
          gtag('js', new Date());
          gtag('config', 'AW-17559713406', {
            'send_page_view': true
          });
        };
      }

      // Optional page-view tracking (delayed to avoid impacting mobile audits)
      setTimeout(loadGtag, 20000);
      
      // Track Form Submission conversion
      window.trackFormSubmit = function() {
        loadGtag();
        gtag('event', 'conversion', {
          'send_to': 'AW-17559713406/R3Z-CN-B9ZsbEP7sj7',
          'value': 1.0,
          'currency': 'AED'
        });
      };
      
      // Track Call Click conversion
      window.trackCallClick = function() {
        loadGtag();
        gtag('event', 'conversion', {
          'send_to': 'AW-17559713406/UgLECOroiJwbEP7sj7',
          'value': 1.0,
          'currency': 'AED'
        });
      };
      
      // Track WhatsApp Click conversion
      window.trackWhatsAppClick = function() {
        loadGtag();
        gtag('event', 'conversion', {
          'send_to': 'AW-17559713406/UKSfCO-O9ZsbEP7sj7',
          'value': 1.0,
          'currency': 'AED'
        });
      };
    </script>
